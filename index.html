<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Takes user to Highscores page -->
        <a href="#highscores" class="banner" id="view-highscores"
          >View Highscores</a
        >
        <!-- Timer starts counting down from 75s when user clicks "Start Quiz" button -->
        <!-- Takes away? x seconds when user gets a question wrong -->
        <a class="banner" id="time">Time: 0</a>
      </nav>
    </header>

    <!-- Contains: Start page; questions section; quiz completion section; highscores page -->
    <!-- Only one section visible at a time -->
    <main>
      <!-- Start page of quiz: hidden when "Start Quiz" button is clicked -->
      <section class="home" id="start-page">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          time by ten seconds
        </p>
        <button class="start-quiz" id="start-quiz-button">Start Quiz</button>
      </section>

      <!-- Question section of quiz: shown when "Start Quiz" button is clicked -->
      <section class="quiz" id="quiz-page">
        <h2 id="question">Question Placeholder</h2>
        <ul class="answers">
          <li class="options">
            <button type="button" class="option" id="option1">Option 1</button>
          </li>
          <li class="options">
            <button type="button" class="option" id="option2">Option 2</button>
          </li>
          <li class="options">
            <button type="button" class="option" id="option3">Option 3</button>
          </li>
          <li class="options">
            <button type="button" class="option" id="option4">Option 4</button>
          </li>
        </ul>
      </section>

      <!-- Completed quiz section: shown when quiz is completed -->
      <section class="finish" id="finish">
        <h3>All done!</h3>
        <p>Final score is</p>
        <!-- Initials entered are recorded -->
        <form>
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials" name="initials" />
          <input
            type="submit"
            value="Submit"
            class="section-button"
            id="submit"
          />
        </form>
      </section>

      <!-- Highscore section: hidden until player inputs initials or "View Highscores" button is clicked -->
      <section class="highscores" id="highscores">
        <h3>Highscores</h3>
        <ol class="highscores-list">
          <li class="score" id="score"></li>
        </ol>
        <form id="highscore-buttons">
          <!-- Button takes user back to "Start Quiz" section -->
          <input
            type="submit"
            value="Go Back"
            class="section-button"
            id="go-back"
          />
          <!-- Button clears highscores saved -->
          <input
            type="submit"
            value="Clear Highscores"
            class="section-button"
            id="clear-highscores"
          />
        </form>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
