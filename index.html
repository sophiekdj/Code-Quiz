<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="banner" id="view-highscores">View Highscores</a>
        <a class="banner" id="time">Time: 0</a>
      </nav>
    </header>

    <main>
      <section class="home" id="start-page">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          time by ten seconds
        </p>
        <button id="start-quiz-button">Start Quiz</button>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
